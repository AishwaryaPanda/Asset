<!DOCTYPE html>
<html>
    <head>
        <title>
            Add Asset
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </head>
    <body style="margin-top: 20;" onload="bindUserName()">
        <div class="form-body">
            <div class="container">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            
                            
                            
                            
                            <div class="container">
                                <div class="row">
                                  <div class="col">
                                    <h1 style="color:orangered;"><ul>Create Asset</ul></h1>
                                    
                                  </div>
                                  <div class="col">
                                    
                                    <a href="/view/" class="btn btn-primary" id="my_selector">View All Assets</a>
                                    <a href="/dashboard" class="btn btn-primary">Home Page</a>
                                  </div>
                                </div></div>
                           
                            <p>Fill in the data below.</p>
                            <form method="post" action="/add/addAsset">
    
                                <div class="col-md-12">
                                   <input class="form-control" type="hidden" name="createdBy" id="createdBy">
                                </div>
                                <div class="col-md-12">
                                    <label class="form-control-label px-3">Asset ID :</label>
                                   <input class="form-control" type="text" name="id" placeholder="id">
                                </div>
    
                                <div class="col-md-12">
                                    <label class="form-control-label px-3">Color :</label>
                                    <input class="form-control" type="text" name="color" placeholder="color">
                                </div>

                                <div class="col-md-12">
                                    <label class="form-control-label px-3">Size :</label>
                                    <input class="form-control" type="text" name="size" placeholder="size">
                                </div>

                                <div class="col-md-12">
                                    <label class="form-control-label px-3">Owner :</label>
                                    <input class="form-control" type="text" name="owner" placeholder="owner">
                                </div>

                                <div class="col-md-12">
                                    <label class="form-control-label px-3">Appraised Value :</label>
                                    <input class="form-control" type="text" name="appraisedValue" placeholder="appraisedValue">
                                </div>
                                <div class="col-md-12">
                                    <label class="form-control-label px-3">Current Value :</label>
                                    <input class="form-control" type="text" name="currentValue" placeholder="currentValue">
                                </div>
                                

                                <div class="form-button mt-3">
                                    <button id="submit" type="submit" class="btn btn-primary me-md-2">Submit</button>
                                    <button id="reset" type="reset" class="btn btn-warning">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <script>
            function bindUserName(){
            $("#createdBy").val(localStorage.getItem("username"));
            }
          </script>
    </body>
</html>
