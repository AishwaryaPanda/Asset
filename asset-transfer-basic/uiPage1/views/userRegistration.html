
<!DOCTYPE html>
<html>
    <head>
        <title>
            Add Asset
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </head>
    <body style="margin-top: 20;">
        <div class="form-body">
            <div class="container">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            
                            
                            
                            
                            <div class="container">
                                <div class="row">
                                  <div class="col">
                                    <h1 style="color:orangered;"><ul>User Registration</ul></h1>
                                    
                                  </div>
                                  <div class="col">
                                    
                                    <a href="/view/" class="btn btn-primary" id="my_selector">View All Assets</a>
                                    <a href="/dashboard" class="btn btn-primary">Home Page</a>
                                  </div>
                                </div></div>
                           
                            <p>Fill in the data below.</p>
                            <form method="post" action="/userRegistrationFunction">
    
                                <div class="col-md-12">
                                    <label class="form-control-label px-3">Name :</label>
                                   <input class="form-control" type="text" name="userName" placeholder="Name" id="userName">
                                </div>
    
                                <div class="col-md-12">
                                    <label class="form-control-label px-3">Mobile No :</label>
                                    <input class="form-control" type="text" name="phone" placeholder="Phone">
                                </div>

                                <div class="col-md-12">
                                    <label class="form-control-label px-3">E-Mail :</label>
                                    <input class="form-control" type="text" name="mail" placeholder="E-Mail">
                                </div>

                                <div class="col-md-12">
                                    <label class="form-control-label px-3">Password :</label>
                                    <input class="form-control" type="password" name="password" placeholder="Password">
                                </div>

                                <div class="col-md-12">
                                    <label class="form-control-label px-3">Confirm Password :</label>
                                    <input class="form-control" type="password" name="password2" placeholder="ConfirmPassword">
                                </div>
                                

                                <div class="form-button mt-3">
                                    <button id="submit" type="submit" class="btn btn-primary me-md-2">Submit</button>
                                    <button id="reset" type="reset" class="btn btn-warning">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

    </body>
</html>
