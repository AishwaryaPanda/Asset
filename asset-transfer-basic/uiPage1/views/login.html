<!DOCTYPE html>
<html>
    <head>
        <title>
            Add Asset
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src=
        "https://malsup.github.io/jquery.blockUI.js">
    </script>
    </head>
    <body style="margin-top: 20;">
        <div class="form-body">
            <div class="container">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                           
                            <div class="container">
                                <div class="row">
                                 <h2 style="color:purple;"><ul>User Login Page</ul></h1>
                                  <div class="col">
                                    

                                  </div>
                                  <div class="col">

                                    
                                  </div>
                                </div></div>
                           
                            
                            <form>
    
                                <div class="col-md-12">
                                    <label class="form-control-label px-3">User Name :</label>
                                   <input class="form-control" type="text" name="name" id="name" placeholder="...... enter name......">
                                </div>
    
                                <div class="col-md-12">
                                    <label class="form-control-label px-3">Password :</label>
                                    <input class="form-control" type="password" name="password" placeholder="...... enter password......">
                                </div>

                                <div class="form-button mt-3">
                                    <button id="submit" type="button" class="btn btn-primary me-md-2" onclick="login()">Sign in</button>
                                    <button id="reset" type="reset" class="btn btn-warning me-md-2">Reset</button>
                                    <a href="/register" class="btn btn-primary" id="my_selector">Register</a>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
          function login(){
            $.ajax({
                   
                   url: 'http://localhost:8088/login',
                   method:"POST",
                   data:{name:$("#name").val()},
                    dataType: 'json',
                   success: function(response) {
                       if(response.status==1){
                        localStorage.setItem("username", response.username);
                       document.location='/dashboard';

                       }else{
                        $("#name").val('')
                        alert('Not a registerd person');
                       }
   
                   },
                   error: function(jqXHR, textStatus, errorThrown){
                       alert('Error: ' + textStatus + ' - ' + errorThrown);
                       
                   }
               });
          }
        </script>
    

    </body>
</html>
