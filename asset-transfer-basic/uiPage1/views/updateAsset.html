<!DOCTYPE html>
<html>
    <head>
        <title>
            Update Asset
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
   
    </head>
    <body>
        <div class="form-body">
            <div class="container">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <div class="container">
                                <div class="row">
                                  <div class="col">
                                    <h1 style="color:orangered;"><ul>Update Asset</ul></h1>
                                    
                                  </div>
                                  <div class="col">
                                    <a href="/addAssetForm" class="btn btn-primary"> Add a new Asset</a>
                                    <a href="/dashboard" class="btn btn-primary">Home Page</a>
                                  </div>
                                </div></div>
                           
                            
                            
                            
                            <form method="post" action="/viewOne">
    
                                <div class="col-md-12">
                                    <label class="form-control-label px-3">Asset ID :</label>
                                   <input class="form-control" type="text"  readonly name="id" placeholder="id" id="id">
                                </div>
    
                                <div class="col-md-12">
                                    <label class="form-control-label px-3">Color :</label>
                                    <input class="form-control" type="text" name="color" placeholder="color" id="color">
                                </div>

                                <div class="col-md-12">
                                    <label class="form-control-label px-3">Size :</label>
                                    <input class="form-control" type="text" name="size" placeholder="size" id="size">
                                </div>

                                <div class="col-md-12">
                                    <label class="form-control-label px-3">Owner :</label>
                                    <input class="form-control" type="text" name="owner" placeholder="owner" id="owner">
                                </div>

                                <div class="col-md-12">
                                    <label class="form-control-label px-3">Appraised Value :</label>
                                    <input class="form-control" type="text" name="appraisedValue" placeholder="appraisedValue" id="appr">
                                </div>
                                <div class="col-md-12">
                                    <label class="form-control-label px-3">Current Value :</label>
                                    <input class="form-control" type="text" name="currentValue" placeholder="currentValue" id="cur">
                                </div>

                                

                                <div class="form-button mt-3">
                                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                                    <button id="submit" type="reset" class="btn btn-warning">Reset</button>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <script type="text/javascript">
            var currentUrl = window.location.href;
            let params = (new URL(currentUrl)).searchParams;

            $.ajax({
                url: 'http://localhost:8088/view',
                method:"POST",
                dataType: 'json',
                data:{"id":params.get("ID")},
                success: function(response) {
                    console.log(JSON.parse(response.data));
                    var tableData = JSON.parse(response.data);
                    $("#id").val(tableData.ID);
                    $("#color").val(tableData.Color);
                    $("#size").val(tableData.Size);
                    $("#owner").val(tableData.Owner);
                    $("#appr").val(tableData.AppraisedValue);
                    $("#cur").val(tableData.CurrentValue);

                },
                error: function(jqXHR, textStatus, errorThrown){
                    alert('Error: ' + textStatus + ' - ' + errorThrown);
                }
            });

           
            </script> 
    </body>
</html>
